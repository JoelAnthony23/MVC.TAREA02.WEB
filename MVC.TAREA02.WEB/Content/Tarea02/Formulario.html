<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Style.css" rel="stylesheet" />

</head>
<body>

    <section class="header-Main">
        <img src="../img/tuenti.jpg" />
    </section>
    <section class="header-Body">
        <h2>
            Únete a Tuenti

        </h2>
        <h3>
            Todos los campos son obligatorios
        </h3>
        <select name="Idioma" id="Idioma">
            <option value="español">Español</option>
            <option value="ingles">Ingles</option>
        </select>
        <label>Nombre</label>
        <input placeholder="Nombre" class="Nombres" />
        <input placeholder="Apellidos" class="Apellidos" />
        <br />  <br />
        <label>Email: </label>
        <input class="Email" type="email" />
        <br />  <br />
        <label>Sexo</label>
        <input type="radio" class="masculino" />
        <label>Masculino</label>
        <input type="radio" class="femenino" />
        <label>Femenino</label>
        <br />  <br />
        <label>Fecha de Nacimiento</label>
        <select name="Dia" id="Dia">
            <option value="Dia">Dia</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
        </select>
        <select name="Mes" id="Mes">
            <option value="Mes">Mes</option>
            <option value="Enero">Enero</option>
            <option value="Febrero">Febrero</option>
            <option value="Marzo">Marzo</option>
            <option value="Abril">Abril</option>
            <option value="Mayo">Mayo</option>
            <option value="Junio">Junio</option>
            <option value="Julio">Julio</option>
            <option value="Agosto">Agosto</option>
            <option value="Septiembre">Septiembre</option>
            <option value="Octubre">Octubre</option>
            <option value="Noviembre">Noviembre</option>
            <option value="Diciembre">Diciembre</option>
        </select>
        <select name="Mes" id="Mes">
            <option value="Año">Año</option>
            <option value="2020">2020</option>
            <option value="2019">2019</option>
            <option value="2018">2018</option>
            <option value="2017">2017</option>
        </select>

        <h4>La edad mínima permitidad es 14</h4>

        <label>Contraseña</label>
        <input type="password" />
        <br />   <br />
        <label>Número de movil</label>
        <select name="numero" id="numero">
            <option value="+34E">   +34 E</option>
        </select>
        <input type="text" />
    </section>

</body>
</html>
