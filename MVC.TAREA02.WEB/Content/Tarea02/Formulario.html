<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Style.css" rel="stylesheet" />

</head>
<body>

    <section class="header-Main">
        <img src="../img/tuenti.jpg" />
    </section>
    <section class="header-Body">
        <section class="header-Body-texto">
            <h2>
                Únete a Tuenti

            </h2>
            <h3>
                Todos los campos son obligatorios
            </h3>
            <select name="Idioma" id="Idioma">
                <option value="español">Español</option>
                <option value="ingles">Ingles</option>
            </select>
        </section>

        <section class="body-formulario">
            <label class="label-nombre">Nombre</label>
            <input placeholder="Nombre" class="text-Nombres" />
            <input placeholder="Apellidos" class="text-Apellidos" />
            <br />  <br />    <br />  <br />
            <label class="label-email">Email: </label>

            <input class="text-Email" type="Email" />
            <br />  <br /> <br />
            <label class="label-sexo">Sexo</label>
            <input type="radio" class="rdbuttonMasculino" />
            <label class="label-M">Hombre</label>
            <input type="radio" class="rdbuttonFemenino" />
            <label class="label-F">Mujer</label>
            <br /><br /><br />
            <label class="label-fechaN">Fecha de Nacimiento</label>
            <select name="Dia" id="Dia">
                <option value="Dia">Dia</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select>
            <select name="Mes" id="Mes">
                <option value="Mes">Mes</option>
                <option value="Enero">Enero</option>
                <option value="Febrero">Febrero</option>
                <option value="Marzo">Marzo</option>
                <option value="Abril">Abril</option>
                <option value="Mayo">Mayo</option>
                <option value="Junio">Junio</option>
                <option value="Julio">Julio</option>
                <option value="Agosto">Agosto</option>
                <option value="Septiembre">Septiembre</option>
                <option value="Octubre">Octubre</option>
                <option value="Noviembre">Noviembre</option>
                <option value="Diciembre">Diciembre</option>
            </select>
            <select name="Año" id="Año">
                <option value="Año">Año</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
            </select>
            <br />
            <h4 class="h4-edadM">La edad mínima permitida es 14</h4>
            <label class="label-Contraseña">Contraseña</label>
            <input type="password" class="text-password" />

            <h4 class="h4-clave">Consejos para eligir una contraseña</h4>
            <br />
            <label class="label-movil">Número de movil</label>
            <select name="numero" id="numero">
                <option value="+34E" id="numero">   +34 E</option>
            </select>
            <input type="number" class="text-movil" />
            <br />      <br />        <br />      <br />

        </section>
        <section class="header-footer">
            <input type="checkbox" class="chkAceptar" />
            <label class="label-politica">Aceptas las</label>
            <a href="https://www.ticarte.com/">condiciones de uso</a>
            <label>y la </label>
            <a href="https://www.ticarte.com/">Política de privacidad</a>
            <label>de Tuenti y que Tuenti te envie comunicaciones, incluso por via electrónica.
                Lee un resumen en el </label>
            <a href="https://www.ticarte.com/">Decálogo de las condiciones de uso</a>
        </section>
        <input type="submit" class="buttom" value="Disfruta de Tuenti!">
    </section>

</body>
</html>
